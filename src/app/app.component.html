<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<button (click)="onCoursesEdited()">Edit Courses</button>

<div class="courses">


  <course-card (courseSelected)="courseSelected($event)"
               *ngFor="let course of course ;index as i;first as isFirst;last as isLast" [cardIndex]="i+1"
               [class.is-first]="isFirst"
               [class.is-last]="isLast"
               [course]="course">

    <img #courseImage [src]="course.iconUrl" alt="Angular Logo"
         width="300">
    <div class="projetar">
      <h2>PROJETAR SO ISSO AQUI</h2>
    </div>

    <div class="projetar-description">
      {{course.description}}
    </div>

    <h2>Total Lessons:2</h2>
  </course-card>

  <course-card (courseSelected)="courseSelected($event)"
               *ngFor="let course of course ;index as i;first as isFirst;last as isLast" [cardIndex]="i+1"
               [class.is-first]="isFirst"
               [class.is-last]="isLast"
               [course]="course">

    <div class="projetar">
      <h2>PROJETAR SO ISSO AQUI</h2>
    </div>

</div>
