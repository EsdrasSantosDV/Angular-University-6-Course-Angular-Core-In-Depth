<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<button (click)="onCoursesEdited()">Edit Courses</button>

<div class="courses">


  <course-card #highlighter="hl" (toggleHighlight)="OnToggle($event)" [cardIndex]="2" [course]="course[2]" highlighted>
    <course-image [src]="course[2].iconUrl"></course-image>
  </course-card>

  <course-card
    (courseSelected)="courseSelected($event)"
    *ngFor="let course of course ;index as i;first as isFirst;last as isLast"
    [cardIndex]="i+1"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [course]="course"


  >
    <course-image [src]="course.iconUrl"></course-image>

  </course-card>


</div>
