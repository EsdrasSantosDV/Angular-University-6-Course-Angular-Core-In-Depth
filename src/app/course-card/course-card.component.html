<!--NG CLASS COLOCA AS CLASSES DE ACORDO COM AS CONDIÇOES IMPOSTAS-->
<!--NG STYLE COLOCA STYLES DE ACORDO COM AS CONDIÇOES IMPOSTRAS-->
<!--PODE COLOCAR QUALQUER EXPRESSÃO-->

<!--NG COINTAINER SERVE PRA AGRUPAR, SEM CRIAR UMA DIV REDUNDANTE NA PAGINA-->
<!--SEMPRE AGRUPE PELA RAIZ-->
<ng-container *ngIf="course">
  <div [ngClass]="cardClasses(course)" [ngStyle]="cardStyles()" class="course-card">


    <div class="course-title">
      {{cardIndex + ' ' + course.description}}
    </div>

    <!-- PODE PASSAR QUALQUER EXPRESSAÃO DO JAVASCRIPT-->
    <!--  NG IF TRANSOFRMA EM TRUE OU FALSE E DEPENDNEDO DO VALOR IRA RENDERIZAR OU NÃO-->
    <!--  TRUE RENDERIZA E FALSE NÃO -->
    <img #cardImage *ngIf="isImageVisible;else noImage" [src]="course.iconUrl" alt="Angular Logo"
         width="300">

    <ng-template #noImage>
      <p>No image is available</p>
    </ng-template>

    <div class="course-description">
      {{course.longDescription}}
    </div>

    <ng-container [ngSwitch]="course.category">
      <div class="course-category">
        <ng-container *ngSwitchCase="'BEGINNER'">
          <div class="category">Beginner</div>
        </ng-container>
        <div *ngSwitchCase="'INTERMEDIATE'" class="category">Intermediate</div>
        <div *ngSwitchCase="'ADVANCED'" class="category">Advanced</div>
        <div *ngSwitchDefault class="category">All Levels</div>
      </div>
    </ng-container>


    <button (click)="oncourseViewed()">
      View Course
    </button>


  </div>

</ng-container>
